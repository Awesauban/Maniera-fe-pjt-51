<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="google-signin-client_id" content="15817899799-2iddsqvg418sp0t8m1b4q7klbk4unrk7.apps.googleusercontent.com">
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/sign-in.css">
		<title>Maniera Sign In</title>
	</head>
	<body>
 		
		<div class="signin-container">
			<div class="first-column">
				<div class="top-row">
					<div style="border-radius: 50%; color: black; background-color: white; height: 30px; width: 30px; text-align: center; justify-content: center; align-items: center;">M</div>
					<p style="padding-left: 10px;">Maniera</p>
				</div>
				<div class="second-row">
					<p>Maniera</p>
					<p class="look-through">Look through the clothes of your choice</p>
					<p class="connect">Maniera is a platform that connects designers<br> to their clients</p>
				</div>
			</div>

			<div class="second-column">
				<button class="seller-button">Become a seller</button>
		
				<div>
					<form action="" method="post" style="display: flex; flex-direction: column;" id="form">
						<p  class="login">Login</p>
						<label for="">Email</label>
						<input type="email" class="form-control form-control-lg form-control-sm" id="email" style="margin-bottom: 20px;">
						<label>Password</label>
						<input class="form-control form-control-lg form-control-sm" type="password" id="password">
						<div style="display: flex; flex-direction: row; margin-top: 10px;">
							<div class="empty-div" style="margin-right: 5px;"></div>
							<span style="font-size: smaller;">Keep me logged in</span>
							<span style="color: red; font-size: x-small; margin-left: 50px; margin-top: 2px;">Forgot your password?</span>
						</div>
						<button class="desktop-login-button" type="submit">Login</button>
						<div style="display: flex; flex-direction: row; margin-top: 10px;">
							<p style="width: 200px;">Don't have an account?</p>
							<span style="color: red; margin-top: 0px; padding-right: -200px;">Sign Up</span>
						</div>
						<div style="display: grid; grid-template-rows: 2fr 2fr; gap: 10px;">
							<div class="g-signin2" data-onsuccess="onSignIn" data-width="280" data-height="40" data-longtitle="false"></div>
							<button class="facebook" onclick="facebookLogin()">Log in with facebook</button>
						</div>
					<p id="loading">loading</p>
				</div>
			</div>
		</div> 
		


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
		<script src="/javascript/sign-in.js"></script>
		
	</body>
</html>
