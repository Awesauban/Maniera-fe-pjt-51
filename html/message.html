<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/message.css" />
    <title>Maniera message page</title>
  </head>
  <body>
    <main class="py-5 px-5 text-white">
      <div class="d-flex section">
        <section class="bg-danger left-section">
          <div class="text-content-wrapper">
            <div class="text-content">
              <h3 class="text mb-5 pb-5 mb-md-4 mb-sm-3 pb-sm-3 pb-md-4">
                Get in touch
              </h3>
              <p class="contact mb-4 mb-md-3 mb-sm-2 small">
                <a href="/" class="text-white"> contact@maniera.ng</a>
              </p>
              <p class="number mb-4 mb-sm-2 mb-md-3 small">+234 4556 6665 34</p>
              <p class="address small">
                20 Prince Hakerem Lekki Phase 1, Lagos.
              </p>
            </div>
            <div class="img-bg">
              <img src="../assets/images/call 1.png" class="img" alt="" />
            </div>
          </div>
        </section>

        <section>
          <div class="bg-danger circle"></div>
        </section>
        <section class="form-wrapper text-dark px-md-2 px-lg-3">
          <form action="" class="form px-md-3 px-sm-2">
            <div class="form-group">
              <label for="full-name" id="full-name-label" class="from-label"
                >Full Name</label
              >
              <input
                type="text"
                name="FullName"
                id="FullName"
                class="form-control form-control-lg form-control-sm"
                placeholder="James Doe"
                required
              />
            </div>
            <div class="form-group">
              <label for="email" id="email-label" class="from-label"
                >Email</label
              >
              <input
                type="text"
                name="email"
                id="email"
                class="form-control form-control-lg form-control-sm"
                placeholder="Jamesdoe@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="message" id="message-label" class="from-label"
                >Message</label
              >
              <textarea
                rows="5"
                cols="44"
                type="text"
                name="message"
                id="message"
                class="form-control form-control-lg form-control-sm"
                placeholder="Type your message..."
                required
              ></textarea>
            </div>
          </form>
        </section>
      </div>
      <section class="query-search">
        <form class="my-3 search">
          <div class="input-group mb-2">
            <input
              type="text"
              class="form-control header-input"
              placeholder="Search query..."
            />
            <button
              class="btn btn-outline-secondary btn-danger text-white header-btn"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/sign-up.js"></script>
  </body>
</html>
